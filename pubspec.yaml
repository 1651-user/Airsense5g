name: airsense_5g
description: "AirSense 5G is a smart air quality monitoring app that provides real-time data, personalized health alerts, and proactive advice to help you breathe easier and live healthier."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  dio: ^5.0.0
  shared_preferences: ^2.0.0
  fl_chart: 0.68.0
  google_maps_flutter: ^2.0.0
  intl: 0.20.2
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
